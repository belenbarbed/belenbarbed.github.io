<!DOCTYPE html>
<html>

<head>
    <title>Belen's Recipes</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8"/>
</head>

<body>

<div class="header">
    <h1>BELEN'S RECIPES</h1>
</div>

<!--
<h2>Tips</h2>
<ul>
<li>Tablespoon = 15ml, teaspoon = 5ml, 1 cup = 0.25l.</li>
<li>Stir fry sauce: 2 tbsp (30ml) soy sauce, 2 tsp (10ml) fish sauce, 6 tbsp (90ml) oyster sauce.</li>
</ul>

<h2>Quick Ones</h2>
<ul>
<li>Basa fillets with miso paste and sesame seeds.</li>
<li>Perfect Quinoa: 2 parts water, 1 part quinoa. Rinse. Boil until no water left. Cover and rest for 5 mins.</li>
<li>Chicken from frozen: cook at 210&ordm;C for 40 mins wrapped in foil.</li>
</ul>
-->

<div class="recipes">

    {% for recipe in recipes %}
    <a href="/recipes/{{ recipe['src'] }}.html">
        <div class="recipe" id="{{ recipe['src'] }}">
            <img class="recipe-image" src="img/{{ recipe['img-src'] or recipe['src'] }}.jpg" />
            <div class="title">
                {{ recipe['title'] }}
            </div>
        </div>
    </a>
    {% endfor %}

</div>

</body>
</html>
