<body>

<div class="recipes">

    {% for recipe in recipes %}
    <div class="recipe" id="{{ recipe['src'] }}" onclick="goToRecipe(this)">
        <img class="recipe-image" src="img/{{ recipe['src'] }}.jpg" />
        <div class="title">
            {{ recipe['title'] }}
        </div>
    </div>
    {% endfor %}

</div>

<script type="text/javascript">
function goToRecipe(element) {
    var currentURL = window.location.href;
    // DEBUG
    if (currentURL.endsWith('index.html')) {
        window.location.href = currentURL.slice(0, currentURL.lastIndexOf('/') + 1) + element.id + ".html";
        return;
    }
    window.location.href = currentURL + element.id;
}
</script>

</body>
</html>
